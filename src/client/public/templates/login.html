<div class="login-aside" show-login>
	<h3>Login</h3>
	<input type="text" name="login-email" placeholder="email" required>
	<input type="text" name="login-password" placeholder="password" required>
	<input type="button" id="login-btn"  value="Submit">
	<hr>
	<h3>Register</h3>
	<input type="text" name="register-email" placeholder="email" required>
	<input type="text" name="register-password" placeholder="password" required>
	<input type="text" name="password-verify" placeholder="password verify" required>
	<input type="button" id="register-btn"  value="Submit">
</div>
