<div class="login-aside" show-login>
    <h3>Login</h3>
    <form ng-controller="LoginCtrl" ng-submit="login()" novalidate>
        <p class="form-error">{{ message.error }}</p>
        <input type="email" ng-model="loginForm.email" name="login-email" placeholder="email">
        <input type="password" ng-model="loginForm.password" name="login-password" placeholder="password" ng-minlength="6">
        <input type="submit" id="login-btn" value="Submit">
    </form>
    <hr>
    <h3>Register</h3>
    <!-- TODO: add ng-submit directive that will be called by form-validation directive -->
    <form ng-controller= "RegisterCtrl" form-validate ng-submit="register()" novalidate>
    	<p class="form-error">{{ message.error }}</p>
        <input type="email" ng-model="registerForm.email" name="register-email" placeholder="email">
        <input type="password" ng-model="registerForm.password" name="register-password" placeholder="password" ng-minlength="6">
        <input type="password" ng-model="registerForm.passwordVerify" name="password-verify" placeholder="password verify" ng-minlength="6">
        <input type="submit" id="register-btn" value="Submit">
    </form>
</div>
